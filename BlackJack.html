<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="BlackJack.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1>It's BlackJack</h1>
            <h2><span id="result">Hey!! Come on Let's Play</span></h2>
        </div>
    </header>
    <div class="row1">
        <div id="your_box">
            <h2>You: <span id="your_result">0</span></h2>
        </div>

        <div id="dealer_box">
            <h2>Dealer: <span id="dealer_result">0</span></h2>
        </div>
    </div>

    <div class="row2">
        <div>
            <button  class="btn-lg btn-primary mr-2 " id="hit_button">Hit</button>
            <button  class="btn-lg btn-warning mr-2" id="stand_button">Stand</button>
            <button  class="btn-lg btn-danger" id="reset_button">Reset</button>
        </div>
    </div>

    <div class="row3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="BlackJack.js"></script>
</html>
